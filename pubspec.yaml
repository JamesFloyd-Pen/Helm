name: Helm
description: A mobile application designed to help improve your mental health.

# The following defines the version and build number for your application.
# A version number is three numbers separated by dots, like 1.2.43
# followed by an optional build number separated by a +.
# Both the version and the builder number may be overridden in flutter
# build by specifying --build-name and --build-number, respectively.
# In Android, build-name is used as versionName while build-number used as versionCode.
# Read more about Android versioning at https://developer.android.com/studio/publish/versioning
# In iOS, build-name is used as CFBundleShortVersionString while build-number used as CFBundleVersion.
# Read more about iOS versioning at
# https://developer.apple.com/library/archive/documentation/General/Reference/InfoPlistKeyReference/Articles/CoreFoundationKeys.html
version: 1.0.0+1

environment:
  sdk: ">=2.2.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  # The following adds the Cupertino Icons font to your application.
  # Use with the CupertinoIcons class for iOS style icons.
  cupertino_icons:
  json_store:
  test:
  rflutter_alert:
  charts_flutter:

  #This adds ability to use camera or gallery photos
  image_picker:

  #This adds the Url Launcher to open up websites in the application.
  url_launcher:

  shared_preferences:

dev_dependencies:
  flutter_test:
    sdk: flutter

# The following section is specific to Flutter.
flutter:
  uses-material-design: true

  assets:
    - assets/TaskBackgroundImage.png
    - assets/MissionBackground.jpg
    - assets/CampBackground.jpg
    - assets/ResourceBackground.jpg
    - assets/SkillsBackground.jpg
    - assets/MindIcon.jpg
    - assets/LoginBackground.jpg
    - assets/Tent.png
    - assets/OnboardingGoalsBackground.jpg
    - assets/ResourcesScreen.jpg
    - assets/OnBoardingScreens.jpg
    - assets/init_mission_data.json

  fonts:
    - family: Gotham-Book
      fonts:
        - asset: assets/Fonts/Gotham-Book.otf

    - family: Gotham-Light
      fonts:
        - asset: assets/Fonts/Gotham-Light.otf

    - family: Gotham-Medium
      fonts:
        - asset: assets/Fonts/Gotham-Medium.otf
    - family: Gotham-Thin
      fonts:
        - asset: assets/Fonts/Gotham-Thin.otf
    - family: Gotham-Ultra
      fonts:
        - asset: assets/Fonts/Gotham-Ultra.otf
    - family: GothamNarrow-Black
      fonts:
        - asset: assets/Fonts/GothamNarrow-Black.otf
    - family: GothamNarrow-Book
      fonts:
        - asset: assets/Fonts/GothamNarrow-Book.otf
    - family: GothamNarrow-Thin
      fonts:
        - asset: assets/Fonts/GothamNarrow-Thin.otf
    - family: GothamNarrow-Ultra
      fonts:
        - asset: assets/Fonts/GothamNarrow-Ultra.otf
